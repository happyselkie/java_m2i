<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulaire Post</h1>

<a th:href="@{/}">Homepage</a>

<form method="post" th:action="@{/add}" th:object="${contact}">
    <input type="hidden" th:field="*{id}" value="">
    <fieldset>
        <div>
            <label> Nom :
                <input type="text" th:field="*{name}" />
            </label>
        </div>
        <div>
            <label> Âge :
                <input type="number" th:field="*{age}" maxlength="2" />
            </label>
        </div>
        <div>
            <label> Téléphone :
                <input type="text" th:field="*{phone}" maxlength="20" />
            </label>
        </div>
    </fieldset>

    <button>Envoyer</button>
</form>
</body>
</html>
