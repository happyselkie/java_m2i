<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <span th:replace="~{home :: cssImports}"></span>
</head>
<body>

<span th:replace="~{home :: header}"></span>

<main class="recipe details">
    <div class="center">

        <form method="post" th:action="@{${action}}" th:object="${recipe}" class="form">
            <input type="hidden" th:field="*{id}">
            <fieldset>
                <div>
                    <h1 th:text="${type == 'edit' ? recipe.getName()  : 'Add a new recipe'}"></h1>
                </div>
                <div class="field">
                    <label for="name">Title : </label>
                    <input type="text" id="name" th:field="*{name}" />  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="field">
                    <label for="ingredients">Ingr√©dients (commas separated) : </label>
                    <input type="text" id="ingredients" th:field="*{ingredients}" />  <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
                </div>
                <div class="field">
                    <label for="ingredients">Steps (commas separated) : </label>
                    <input type="text" id="steps" th:field="*{steps}" />  <span th:if="${#fields.hasErrors('steps')}" th:errors="*{steps}"></span>
                </div>
                <div class="field">
                    <label for="category">Category : </label>
                    <select id="category" th:field="*{categoryId}">
                        <option th:each="c : ${categories}" th:value="${c.getId()}" th:text="${c.getName()}" th:selected="${c.getId.equals(categoryId)}"></option>
                    </select>
                </div>
            </fieldset>
            <button class="btn" th:text="${type == 'edit' ? 'Save' : 'Add'}"></button>
        </form>
    </div>
</main>

</body>
</html>
