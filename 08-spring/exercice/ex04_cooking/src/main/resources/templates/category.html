<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <span th:replace="~{home :: cssImports}"></span>
</head>
<body>

<span th:replace="~{home :: header}"></span>

<main class="recipe details">
    <div class="center">

        <form method="post" th:action="@{${action}}" th:object="${category}" class="form">
            <input type="hidden" th:field="*{id}">
            <fieldset>
                <div>
                    <h1 th:text="${type == 'edit' ? category.getName()  : 'Add a new category'}"></h1>
                </div>
                <div class="field">
                    <label for="name">Title : </label>
                    <input type="text" id="name" th:field="*{name}" />  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="field">
                    <label for="description">Description : </label>
                    <textarea id="description" th:field="*{description}"></textarea>  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
            </fieldset>
            <button class="btn" th:text="${type == 'edit' ? 'Save' : 'Add'}"></button>
        </form>
    </div>
</main>

</body>
</html>
