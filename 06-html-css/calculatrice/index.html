<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="calculus">
            <div class="screen"></div>
            <div class="key">C</div>
            <div class="key">&#960;</div>
            <div class="key">%</div>
            <div class="key">/</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">X</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">-</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">+</div>
            <div class="key">0</div>
            <div class="key">,</div>
            <div class="key">=</div>
        </div>
    </main>
</body>
</html>
